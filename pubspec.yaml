name: datn
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.2.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  connectivity_plus: ^6.0.3
  get: ^4.6.6
  fluttertoast: ^8.2.5
  flutter_screenutil: ^5.9.0
  intl: ^0.19.0
  lottie: ^3.1.0
  flutter_svg: ^2.0.10+1
  cached_network_image: ^3.3.1
  flutter_cache_manager: ^3.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/image/
    - assets/svg/
    - assets/json/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/font/poppins_light_300.ttf
          weight: 300
        - asset: assets/font/poppins_regular_400.ttf
          weight: 400
        - asset: assets/font/poppins_medium_500.ttf
          weight: 500
        - asset: assets/font/poppins_semi_bold_600.ttf
          weight: 600
        - asset: assets/font/poppins_bold_700.ttf
          weight: 700